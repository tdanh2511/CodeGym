<script>
    let n = parseInt(prompt("Nhập n: "));
    let sum = 0;

    while (n != -1) {
        sum += n;
        n = parseInt(prompt("Nhập n: "));
    }

    alert("Tổng các số vừa nhập là: " + sum);
</script>
