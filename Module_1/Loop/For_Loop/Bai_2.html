<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2:</title>
</head>
<body>
<div id="result"></div>
</body>
</html>
<script>
    let n = Number(prompt("Nhập n: "));
    let sum = 0;
    for (var i = 1; i <= n; i++) {
        sum += i;
    }
    document.getElementById("result").innerHTML = `Tổng từ 1 - ${n} là: ` + sum;
</script>
