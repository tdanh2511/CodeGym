<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6:</title>
</head>
<body>
<div id="res"></div>
</body>
</html>
<script>
    let sum = 0;
    let cnt = 0;
    for (let i = 1; i <= 10000; i++) {
        if (i % 7 == 0) {
            sum += i;
            cnt++;
        }
        if (cnt == 30) {
            document.getElementById("res").innerHTML = "Tổng 30 số tự nhiên đầu chia hết cho 7 là: " + sum;
            break;
        }
    }

</script>
