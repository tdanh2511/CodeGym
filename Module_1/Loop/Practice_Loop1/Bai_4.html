<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<div id="res"></div>
</body>
<script>
    let fi1 = 1, fi2 = 1;
    while (1) {
        let fin = fi1 + fi2;
        if (fin % 5 == 0) {
            document.getElementById("res").innerHTML = "Số Fibonacci đầu tiên chia hết cho 5 là: " + fin;
            break;
        }
        fi1 = fi2;
        fi2 = fin;
    }
</script>
</html>
