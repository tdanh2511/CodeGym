<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
</head>
<body>
<div id="res"></div>
</body>
</html>
<script>
    function check(n) {
        if (n < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    let n = Number(prompt("Nháº­p n: "));
    let cnt = 0;
    for (let i = 2; i <= 1000; i++) {
        if (check(i)) {
            document.write(i + "<br>");
            cnt++;
            if (cnt === n) {
                break;
            }
        }
    }
</script>
