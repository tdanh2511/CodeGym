<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2:</title>
</head>
<body>
<div id="res"></div>
</body>
</html>
<script>
    let n = parseInt(prompt("Nhập n: "));
    let res = 1;
    for (let i = 1; i <= n; i++) {
        res *= i;
    }
    document.getElementById("res").innerHTML = "Tích giai thừa của một số nguyên dương là: " + res;
</script>
