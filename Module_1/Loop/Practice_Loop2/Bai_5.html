<script>
    let principal = parseFloat(prompt("Nhập số tiền ban đầu:"));
    let months = parseInt(prompt("Nhập số tháng cho vay:"));
    let monthlyRate = parseFloat(prompt("Nhập lãi suất hàng tháng (%):")) / 100;

    for (let i = 0; i < months; i++) {
        principal += principal * monthlyRate;
    }

    alert("Số tiền cuối cùng sau " + months + " tháng là: " + principal.toFixed(2) + " VND");

</script>
