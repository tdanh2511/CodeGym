<script>
    let n = parseInt(prompt("Nhập n: "));
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = n; i >= 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
            if (j <= n - i) {
                document.write("&nbsp;&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = n; i >= 1; i--) {
        for (let j = 1; j <= n; j++) {
            if (j <= n - i) {
                document.write("&nbsp;&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
