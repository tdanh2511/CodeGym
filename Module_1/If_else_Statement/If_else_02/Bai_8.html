<body>
<script>
    let age = parseInt(prompt("Nhập tuôi: "));
    if (age <= 120 && age > 0) {
        alert("Đây là tuổi của 1 người.");
    } else {
        alert("Đây không phải tuổi của 1 người");
    }
</script>
