<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4:</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập chiều dài: "));
    let b = Number(prompt("Nhập chiều rộng: "));
    let res = a * b;
    if (a > b) {
        alert("Diện tích hình chữ nhật là: " + res);
    } else if (a < b) {
        alert("Vui lòng nhập lại chiều dài lớn hơn chiều rộng!");
    }
</script>
</body>
</html>
