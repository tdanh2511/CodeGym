<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9:</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập a: "));
    let b = Number(prompt("Nhập b: "));
    let c = Number(prompt("Nhập c: "));
    if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
        alert("Đây là 1 tam giác");
    } else {
        alert("Đây không phải là 1 tam giác");
    }
</script>
</body>
</html>
