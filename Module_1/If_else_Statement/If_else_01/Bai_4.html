<script>
    let a = Number(prompt("Nhập số nguyên a: "));
    let b = Number(prompt("Nhập số nguyên b: "));
    let c = Number(prompt("Nhập số nguyên c: "));
    if (a >= b && a >= c) {
        alert(a + " là số lớn nhất");
    } else if (b >= a && b >= c) {
        alert(b + " là số lớn nhất");
    } else {
        alert(c + " là số lớn nhất");
    }

</script>
