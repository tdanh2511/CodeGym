<script>
    let a = prompt("Nhập số nguyên: ");
    if (a > 0) {
        alert(a + " lớn hơn 0");
    } else if (a < 0) {
        alert(a + " nhỏ hơn 0");
    } else {
        alert(a + " bằng 0");
    }
</script>
