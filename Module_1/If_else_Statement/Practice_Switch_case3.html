<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
</head>
<body>
<script>
    var number = prompt("Nhập số: ");
    number = Number(number);
    switch (true) {
        case (number > 0):
            alert("1");
            break;
        case (number < 0):
            alert("-1");
            break;
        case (number === 0):
            alert("0");
            break;
    }
</script>
</body>
</html>
