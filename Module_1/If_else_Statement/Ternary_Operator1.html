<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary Operator1</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập a: "));
    let b = Number(prompt("Nhập b: "));
    let res = (a + b < 4) ? 'Below' : 'Over';
    document.write(res);
</script>
</body>
</html>
