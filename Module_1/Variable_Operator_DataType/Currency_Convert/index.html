<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Convert</title>
    <style>
        table {
            text-align: center;
            font-size: 20px;
        }

        .fixed {
            margin: 10px;
        }

        th, td {
            padding-right: 1px;
            width: 150px;
            height: 10px;
        }
    </style>
</head>
<body>
<table class="fixed">
    <form action="" onsubmit="convert(event)">
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="number" id="amount" min="0"></td>
            <td>
                <select id="from">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <button type="submit">Convert</button>
            </td>
        </tr>
    </form>
</table>
<div id="result"></div>
</body>
</html>
<script src="main.js"></script>
