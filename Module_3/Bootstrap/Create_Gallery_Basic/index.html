<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery with Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Responsive Image Gallery</h2>
            <h4><strong>Resize the browser window to see the effect.</strong></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <img src="img/pic1.jpg" class="img-fluid" alt="Image 1">
            <p class="text-center">Add a description of the image here</p>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <img src="img/pic2.jpg" class="img-fluid" alt="Image 2">
            <p class="text-center">Add a description of the image here</p>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <img src="img/pic3.jpg" class="img-fluid" alt="Image 3">
            <p class="text-center">Add a description of the image here</p>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
            <img src="img/pic4.jpg" class="img-fluid" alt="Image 4">
            <p class="text-center">Add a description of the image here</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
